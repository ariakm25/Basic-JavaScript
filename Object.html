<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <p id="tes"></p>

    <script>
        var siswa = [
            {'Nama' : 'Aria', 'Jurusan' : 'Sistem Informasi', 'Tim' : 'WEB'} , 
            {'Nama' : 'Budi', 'Jurusan' : 'Teknik Informatika', 'Tim' : 'UI/UX'}
        ];
        var lists = ''
            for(var i = 0;i<siswa.length;i++){
            lists = `${lists} Nama =  ${siswa[i].Nama}, Jurusan = ${siswa[i].Jurusan}, Tim Riset = ${siswa[i].Tim} </br>`;
            }
        document.getElementById("tes").innerHTML = lists;
    </script>
</body>
</html>
