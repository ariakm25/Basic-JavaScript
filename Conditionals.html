<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditionals</title>
</head>
<body>
    <div id="tes"></div>

    <script>
    var d = new Date();
    var ucap;
    if(d.getHours()>5&&d.getHours()<10){
        ucap = "Pagi";
    }else if (d.getHours()>10 && d.getHours()<18){
        ucap = "Siang";
    }else {
        ucap = "Malam";
    }
    document.getElementById("tes").innerHTML = ucap;
    </script>
</body>
</html>
