<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <form name="tes">
            <input name="test"/>
    </form>
    <button onclick="fun('Hello World')">Click</button>
    <p>Fungsi tambah</p>
    <p id="test"></p>
    <script>
        function tambah(a,b){
            var total = a + b;
            return total;
        }
        function fun(isi){
            document.tes.test.value = document.tes.test.value+isi;
        }
        document.getElementById("test").innerHTML = tambah(5,4);
    </script>
</body>
</html>
