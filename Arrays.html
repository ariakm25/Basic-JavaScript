<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
<style>
p.Merah {background: red;color:#fff}
p.Kuning {background: yellow;color:#000}
p.Hijau {background: green;color:#fff}
</style>
</head>
<body>
    <div id="tes"></div>

<script>    
 var arr = ['Merah','Kuning','Hijau'];
 var a = '';
 function list(isi, no){
     a = a + "<p class='" + isi + "'>" + (no+1) +" "+ isi + "</p>";
 }
 arr.forEach(list);
 document.getElementById("tes").innerHTML = a
</script>
</body>
</html>
