<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>
    <div id="tes"></div>
<script>
for (var x = 1 ; x <= 5 ; x++){
    for (var y = 5 ; y >= x; y--){
        document.write("-");
    }
    for (var z = 0 ; z < x; z++){
        document.write("x");
    }
    document.write("</br>");
}
</script>
</body>
</html>
