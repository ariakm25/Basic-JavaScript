<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable</title>
</head>
<body>
    <div id="tes"></div>
<script>
var a = "Halo"; //Deklarasi Variable dengan " var "
let b = "Dunia"; //Deklarasi Variable dengan " let "
document.getElementById("tes").innerHTML= "Kata 1 = " + a + "</br> Kata 2 = " + b + "</br>" + a + " " + b;
</script>
</body>
</html>
